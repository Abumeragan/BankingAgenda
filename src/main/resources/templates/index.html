<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">

<link href="../static/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" th:href="@{/css/bootstrap.min.css}" />

<title>Banking Agenda - Uma agenda Open Source para guarda suas contas banc√°ria e de seus amigos!</title>
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					href="bank/list" th:href="@{/bank/list}">REST - List all
						banks<span class="sr-only"></span>
				</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0"
				th:action="@{/product/{name}}">
				<input class="form-control mr-sm-2" type="text" placeholder="Search"
					aria-label="Search" name="filter" value="" />
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<main role="main"> <!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron">
		<div class="container">
			<h1 class="display-2">Banking Agenda</h1>
		</div>
	</div>

	<div class="container">
		
		<div class="panel-body">
			<div class="table-responsive">
				<table
					class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>BANK</th>
							<th>ACTION</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="bank : ${banks}">
							<td th:text="${bank.idBank}"></td>
							<td th:text="${bank.name}"></td>
							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-success"
										th:href="@{/bank/detail/{id}(id=${bank.idBank})}">Details</a>
								</div>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/bank/edit/{id}(id=${bank.idBank})}">Edit</a>
								</div>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-danger"
										th:href="@{/bank/delete/{id}(id=${bank.idBank})}">Delete</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<!-- /container --> </main>
	<br />
	<footer class="container">
		<p>
			<img src="../static/img/logo.jpg" class="rounded"
				alt="Keyrus Digital" width="200px" th:src="@{/img/logo.jpg}" />
		</p>
	</footer>


	<script type="text/javascript" src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
