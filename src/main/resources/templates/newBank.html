<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="../static/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" th:href="@{/css/bootstrap.min.css}" />

<title>Banking Agenda - New Bank</title>
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only"></span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="bank/list"
					th:href="@{/bank/list}">REST - List all banks<span
						class="sr-only"></span>
				</a></li>

			</ul>
			<form class="form-inline my-2 my-lg-0" th:action="@{/product/{name}}">
				<input class="form-control mr-sm-2" type="text" placeholder="Search"
					aria-label="Search" name="filter" value="" />
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<main role="main">

	<div class="jumbotron">
		<div class="container">
			<h1 class="display-2">Banking Agenda - New Bank</h1>
		</div>
	</div>

	<div class="container">
		<form action="#" th:action="@{/bank/new}" th:object="${bank}" method="post">
			<div class="form-group row">
				<label for="inputId" class="col-sm-2 col-form-label">ID</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{idBank}" class="form-control" id="inputId"
						placeholder="ID" disabled>
				</div>
			</div>
			<div class="form-group row">
				<label for="inputName" class="col-sm-2 col-form-label">Bank Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{name}" class="form-control" id="inputName"
						placeholder="Name">
				</div>
			</div>
			
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Sign in</button>
				</div>
			</div>
		</form>
	</div>

	<!-- /container --> </main>
	<br />
	<footer class="container">
		<p>
			<img src="../static/img/logo.jpg" class="rounded"
				alt="Keyrus Digital" width="200px" th:src="@{/img/logo.jpg}" />
		</p>
	</footer>

	<script type="text/javascript" src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
