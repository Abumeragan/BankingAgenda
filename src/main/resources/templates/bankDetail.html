<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="../static/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" th:href="@{/css/bootstrap.min.css}" />

<title>MyStore -- Product Detail</title>
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only"></span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					href="product/list" th:href="@{/product/list}">WS - List all
						products<span class="sr-only"></span>
				</a></li>

			</ul>
			<form class="form-inline my-2 my-lg-0"
				th:action="@{/product/{name}}">
				<input class="form-control mr-sm-2" type="text" placeholder="Search"
					aria-label="Search" name="filter" value="" />
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<main role="main">

	<div class="jumbotron">
		<div class="container">
			<h1 class="display-2">MyStore - Product Detail</h1>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<h2>ID</h2>
			</div>
			<div class="col-md-4">
				<h2>NAME</h2>
			</div>
			<div class="col-md-4">
				<h2>DATE</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<p th:text="${products.id}"></p>
			</div>
			<div class="col-md-4">
				<p th:text="${products.name}"></p>
			</div>
			<div class="col-md-4">
				<p th:text="${products.date}"></p>
			</div>
		</div>
		<a class="btn btn-primary btn-lg" onclick="javascript:history.go(-1)"
			role="button">Back </a>
	</div>

	<!-- /container --> </main>
	<br />
	<footer class="container">
		<p>
			<img src="../static/img/logo.jpg" class="rounded"
				alt="Keyrus Digital" width="200px" th:src="@{/img/logo.jpg}" />
		</p>
	</footer>

	<script type="text/javascript" src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
